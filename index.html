<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Converta valores em Dólares, Euros e Libras para o Real R$.
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

        
        <div class="conversor">
          <label>
            Qual moeda você deseja converter em Reais (R$) ?
              <select id="moeda" required>
                  <option disabled selected>Selecione</option>
                  <option value="dolar">Dólar</option>
                  <option value="euro">Euro</option>
                  <option value="libra">Libra</option>
              </select>
        </label>

          <label for="moeda">Insira o valor:</label><br>
          <input type="number" id="valor" size="2" /><br>

          
          <button type="submit" onclick="Converter()">Converter</button>
          <div id="valorConvertido"></div>
        </div>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"> 

    <script src="script.js"></script>
</body>
</html>
